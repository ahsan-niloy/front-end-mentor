    <div class="container">
      <!-- Nav bar starts -->
      <nav>
        <div class="navigation">

              id="mainLogo"

                <div>learning by building</div>
              </div>
            </div>
            <div class="progressBar"></div>
            <div id="progressNumber"><span>95</span>/100</div>
            <div class="progressFooter">
              <div id="languageLable">Language</div>
              <div class="languages">
                <div id="html">HTML</div>
                <div id="css">CSS</div>
                <div id="javascript">Javascript</div>
              </div>
            </div>
          </div>
        </div>
        <div class="btnAddNew hide">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="Outline"
              viewBox="0 0 24 24"
              width="20"
              height="20"
              fill="white"
            >
              <path
                d="M23,11H13V1a1,1,0,0,0-1-1h0a1,1,0,0,0-1,1V11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H11V23a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1V13H23a1,1,0,0,0,1-1h0A1,1,0,0,0,23,11Z"
              />
            </svg>
          </div>
          <div>Add</div>
        </div>
      </section>
      <hr />
      <!-- Overall progress ends  -->
      <!-- Project Showcase section starts -->
      <div class="cards"></div>
      
    </div>
