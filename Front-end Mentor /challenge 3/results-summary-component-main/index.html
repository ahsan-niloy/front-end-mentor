<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leftSection">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="leftDisplayNumber">
            <div id="leftBigNumbers">76</div>
            <div id="leftSmallNumber">of 100</div>
          </div>
        </div>
        <h2 id="status">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="rightSection">
        <h3>Summary</h3>
        <div class="statsTable one">
          <div class="statsName">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <div class="name">Reaction</div>
          </div>
          <div class="number"><span>80</span> / 100</div>
        </div>
        <div class="statsTable two">
          <div class="statsName">
            <img src="assets/images/icon-memory.svg" alt="" />
            <div class="name">Memory</div>
          </div>
          <div class="number"><span>92</span> / 100</div>
        </div>
        <div class="statsTable three">
          <div class="statsName">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <div class="name">Verbal</div>
          </div>
          <div class="number"><span>61</span> / 100</div>
        </div>
        <div class="statsTable four">
          <div class="statsName">
            <img src="assets/images/icon-visual.svg" alt="" />
            <div class="name">Visual</div>
          </div>
          <div class="number"><span>72</span> / 100</div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahsan habib Niloy</a>.
    </div>
  </body>
</html>
