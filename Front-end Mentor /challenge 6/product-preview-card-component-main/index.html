<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/Front-end Mentor /challenge 6/product-preview-card-component-main/reset.css"
    />
    <link
      rel="stylesheet"
      href="/Front-end Mentor /challenge 6/product-preview-card-component-main/style.css"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leftSection">
        <img
          src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/image-product-desktop.jpg"
          alt=""
          id="desktopImg"
        />
        <img
          src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/image-product-mobile.jpg"
          alt=""
          id="mobileImg"
        />
      </div>
      <div class="rightSection">
        <div class="catagoryText">Perfume</div>

        <div class="productName">Gabrielle Essence Eau De Parfum</div>

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="priceBox">
          <div class="price">$149.99</div>
          <div class="regularPrice">$169.99</div>
        </div>
        <div class="btn">
          <img
            src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/icon-cart.svg"
            alt=""
          />
          <div>Add to Cart</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
