<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <img
          src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/image-product-desktop.jpg"
          alt=""
          id="desktopImg"
        />
        <img
          src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/image-product-mobile.jpg"
          alt=""
          id="mobileImg"
        />
      </div>
      <div class="rightSide">
        <div class="catagory">Perfume</div>
        <h3 class="productName">Gabrielle Essence Eau De Parfum</h3>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="priceBox">
          <div class="price">$149.99</div>
          <div class="regularPrice">$169.99</div>
        </div>
        <button class="btn">
          <img
            src="/Front-end Mentor /challenge 6/product-preview-card-component-main/images/icon-cart.svg"
            alt=""
          /><span> Add to Cart</span>
        </button>
      </div>
    </div>
    <!-- 
  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahsan Habib Niloy</a>.
    </div>
  </body>
</html>
